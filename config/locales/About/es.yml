es:
  about:
    who_are_we: "¿Quiénes somos?"
    the_duke_reporters_lab_is_a_center_for_journalism_research: "El Duke Reporters’ Lab es un centro de investigación de periodismo en la Escuela de Políticas Públicas Sanford (Sanford School of Public Policy), parte del Centro DeWitt Wallace para Medios y Democracia (DeWitt Wallace Center for Media & Democracy). Nuestros proyectos principales se centran en el chequeo de datos, y también realizamos investigaciones ocasionales sobre la confianza en los medios de comunicación y otras temáticas. El Reporters’ Lab lideró el desarrollo de los sistemas de etiquetado ClaimReview y MediaReview mediante un proceso abierto que involucró a la comunidad global de verificadores de datos, Google, Bing y Jigsaw."
    the_lab_is_funded: "El laboratorio está financiado por el fondo de la Knight Chair, así como por subsidios de la Fundación Knight, la Iniciativa de Noticias de Google, el Proyecto de Periodismo de Facebook y Craig Newmark."
    bill_adair: "Bill Adair"
    bill_adair_is_the_knight_professor: "Bill Adair es el Profesor Knight de la Práctica de Periodismo y Políticas Públicas en Duke University y el director del Duke Reporters’ Lab. Es el creador del sitio web PolitiFact, ganador del Premio Pulitzer, y trabajó durante 24 años como reportero y editor en el Tampa Bay Times. Es el autor de El misterio del vuelo 427: Dentro de una Investigación Accidentada."
