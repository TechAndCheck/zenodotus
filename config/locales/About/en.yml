  about:
    who_are_we: "Who are we, in fact?"
    the_duke_reporters_lab_is_a_center_for_journalism_research: "The Duke Reporters’ Lab is a center for journalism research in the Sanford School of Public Policy, part of the DeWitt Wallace Center for Media & Democracy. Our core projects focus on fact-checking, and we also do occasional research about trust in the news media and other topics. The Reporters’ Lab led the development of the ClaimReview and MediaReview tagging systems through an open process that involved the global fact-checking community, Google, Bing and Jigsaw."
    the_lab_is_funded: "The Lab is funded by the Knight Chair endowment as well as grants from Knight Foundation, the Google News Initiative, the Facebook Journalism Project and Craig Newmark."
    bill_adair: "Bill Adair"
    bill_adair_is_the_knight_professor: "Bill Adair is the Knight Professor for the Practice of Journalism and Public Policy at Duke University and the director of the Duke Reporters’ Lab. He is the creator of Pulitzer Prize-winning website PolitiFact and worked for 24 years as a reporter and editor at the Tampa Bay Times. He is the author of The Mystery of Flight 427: Inside a Crash Investigation."
