es:
  guide:
    what_is_mediavault: "¿Qué es MediaVault?"
    mediavault_is_an_unprecedented_archive: "MediaVault es un archivo sin precedentes de imágenes, videos y memes que han sido analizados por reconocidas organizaciones de chequeo de datos de todo el mundo."
    our_cutting_edge_system_scrapes: "Nuestro sistema avanzado rastrea y almacena contenido de plataformas de redes sociales y otras fuentes que de otro modo desaparecerían por completo si se eliminan o borran. Con MediaVault, los verificadores de datos pueden conservar el contenido que han verificado en su forma original. Ese contenido luego se vuelve accesible mediante búsqueda, lo que permite que otros verificadores puedan determinar fácilmente si una imagen o video ha sido verificado previamente."
    mediavault_provides_long_term_accessibility: "MediaVault provee accesibilidad y durabilidad a largo plazo para archivar, investigar y detectar imágenes y videos engañosos más rapidez."
    what_descriptive_data_is_included_with_mediavault_entries: "¿Qué información descriptiva se incluye en las publicaciones de MediaVault?"
    mediavault_entries_are_collected: "Las publicaciones de MediaVault se almacenan cuando los verificadores de datos usan un sistema de etiquetas conocido como MediaReview, que les permite identificar si un video, imagen o meme ha sido manipulado. Los verificadores proporcionan información básica — como la URL donde se encontró el contenido y la URL de su artículo de chequeado de datos — así como la evaluación sobre si el medio fue manipulado. (Para más detalles sobre estas evaluaciones, consulte “¿Cómo evalúan los verificadores de datos el contenido de MediaVault?” a continuación.)"
    along_with_the_mediareview: "Junto con la datos de etiquetado de MediaReview, la mayoría de las publicaciones de MediaVault también contienen datos de ClaimReview, una herramienta hermana de MediaReview utilizada por verificadores de datos para calificar las afirmaciones sin importar su formato. ClaimReview incluye información sobre la declaración que está siendo chequeada, la fuente de la afirmación, la ubicación, la fecha, la conclusión a la que llegó el verificador sobre la veracidad de la afirmación, entre otros datos."
    for_more_information_about_claimreview: "Para más información sobre ClaimReview y MediaReview, visite"
    the_claimreview__project: "The ClaimReview Project."
    how_do_fact_checkers_assess_mediavault_content: "¿Cómo evalúan los verificadores de datos el contenido de MediaVault?"
    fact_checking_organizations_around_the_world: "Las organizaciones globales de chequeo de datos utilizan sus propios sistemas para identificar y chequear posibles desinformaciones encontradas en internet. Sin embargo, cuando ingresan sus chequeos en MediaReview, utilizan un formato de calificación estandarizado para identificar si un medio ha sido manipulado. Estas calificaciones son:"
    original: "Original"
    no_evidence_the_image_or_video: "No hay evidencia de que la imagen o video haya sido alterado o manipulado de manera engañosa, aunque aún puede contener afirmaciones falsas o engañosas."
    missing_context: "Falta de Contexto"
    presenting_unaltered_images_or_video: "Presentación de manera incorrecta de imágenes o videos no alterados para engañar al espectador. Por ejemplo, etiquetar con fechas o ubicaciones incorrectas. (Una imagen o video calificado como “original” también puede carecer de contexto.)"
    cropped_or_edited: "Recortado o Editado"
    presenting_a_part_of_an_image_from_a: "Presentación de una parte de una imagen de algo mayor, o edición o reordenación de un video, para engañar al espectador."
    transformed: "Transformado"
    adding_or_deleting_visual_elements: "Añadir o eliminar elementos visuales para darle a una imagen un significado diferente con la intención de engañar, o manipular las imágenes de un video de maneras como cambiar la velocidad, doblar audio o alterar elementos visuales. Esta calificación incluye videos deepfake."
    staged: "Escenificado"
    an_image_or_video_that_was_created_using_actors_or_similarly_contrived: "Una imagen o video que fue creado utilizando actores o igualmente ideado."
    satire_parody: "Sátira/Parodia"
    an_image_or_video_that_was_created_as_political_or_humorous_commentary: "Una imagen o video creado como comentario político o humorístico y presentado en ese contexto."
    what_is_myvault: "¿Qué es MyVault?"
    myvault_is_a_new_feature: "MyVault es una nueva función dentro de MediaVault que te permite archivar de forma privada imágenes, videos y memes incluso antes de verificarlos. MyVault está actualmente en fase beta y lo estamos implementando en grupos pequeños de usuarios. Tu MyVault es un recurso privado para ti, y su contenido no es accesible para otros ni visible en el Panel de Control."
    how_it_works: "Cómo Funciona"
    once_logged_in_navigate: "Una vez que inicies sesión, navega a la página “Panel de Control” o “MyVault” y haz clic en el enlace “Guardar una Publicación” en la esquina superior derecha de la página. Luego, copia y pega el enlace de la publicación que deseas archivar y haz clic en el botón “Archivar”."
    what_to_expect: "Qué Esperar"
    we_archive_posts_in_the_order: "Archivamos las publicaciones en el orden en que llegan a nuestra cola de solicitudes. Dependiendo del tamaño de nuestra cola, archivar tu publicación puede tomar algo de tiempo, pero te enviaremos un correo electrónico en cuanto se complete."
    supported_platforms: "Plataformas Compatibles"
    we_currently_support_archiving: "Actualmente, admitimos el archivado de publicaciones de Facebook, Instagram, YouTube y TikTok. Si tienes necesidades adicionales, %{contact_link}. Es posible que agreguemos plataformas adicionales en función de la demanda."
    contact_us: "por favor contáctanos"
    accessible_search: "Búsqueda Accesible"
    you_can_easily_search_posts: "Puedes buscar fácilmente las publicaciones guardadas en tu MyVault personal navegando a la sección MyVault en nuestro sitio web. La búsqueda funciona de la misma manera que en el panel de control, ya sea por texto, imagen o video."
    important_reminder: "Recordatorio Importante"
    we_still_recommend_you_make_mediareview: "Aún te recomendamos realizar MediaReview y ClaimReview después de verificar los medios que has guardado. Esto permitirá que la publicación se agregue al archivo accesible para todos los verificadores de datos que usan MediaVault. También necesitarás crear ClaimReview para que los fragmentos puedan aparecer en Google Search y que se destaquen en otras plataformas."
    coming_soon: "Próximamente"
    were_working_to_add_collaborative_tools: "Estamos trabajando para añadir herramientas de colaboración como compartir publicaciones con otros miembros de tu organización y agregar notas a los medios que hayas guardado. Estate atento a estas funciones en futuras actualizaciones de MediaVault."
    how_do_i_exclude_my_data_from_mediavault: "¿Cómo excluyo mis datos de MediaVault?"
    if_youd_like_for_us_to_remove_your_organizations: "Si desea que eliminemos los datos de su organización de nuestra base de datos, por favor complete este formulario electrónico. "
