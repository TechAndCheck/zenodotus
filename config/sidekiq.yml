development:
  :concurrency: 5
  :queues:
    - [zenodotus_development_urgent, 3]
    - [zenodotus_development_default, 2]
    - zenodotus_test_scrapes
test:
  :queues:
    - [zenodotus_test_urgent, 3]
    - [zenodotus_test_default, 2]
    - zenodotus_test_scrapes
production:
  :concurrency: 6
  :queues:
    - [zenodotus_production_urgent, 3]
    - [zenodotus_production_default, 2]
    - zenodotus_production_scrapes
:verbose: true
:timeout: 25

# note: the queue for scraping of social media sites is not set here, but instead is in the Procfile
# so that they don't overwrite each other
