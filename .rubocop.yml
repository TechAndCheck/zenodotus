require:
  - rubocop-rails
  - rubocop-performance
  - ./lib/custom_cops/youtube_name.rb

inherit_gem:
  rubocop-rails_config:
    - config/rails.yml

AllCops:
  Exclude:
    - db/schema.rb
    - 'node_modules/**/*'
    - 'redis-stable/**/*'
    - 'bin/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 3.1.2

# Join tables don't really need timestamps
Rails/CreateTableWithTimestamps:
  Exclude:
    - db/migrate/20220919194501_rolify_create_roles.rb

# Rails generates this file
Style/BlockComments:
  Exclude:
    - 'db/seeds.rb'

# The schema file is autogenerated
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'

# This sets us to use the standard Rails format instead of Rubocop's
# opinionated Ruby style.
Style/FrozenStringLiteralComment:
  Enabled: false

# This sets us to use the standard Rails format instead of Rubocop's
# opinionated Ruby style.
Style/ClassAndModuleChildren:
  Enabled: false

# Rails generates this file
Layout/IndentationStyle:
  Exclude:
    - 'db/seeds.rb'

# Temporarily turn this off
Metrics/AbcSize:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Lint/RescueException:
  Enabled: true

Lint/Debugger:
  Enabled: true

Rails/HasManyOrHasOneDependent:
  Enabled: true

Rails/HasAndBelongsToMany:
  Enabled: true
  Exclude:
    # Rolify uses HABTM. Despite a decade of the community attempting to implement
    # `has_many: through`, it still struggles mightily with it. Let's make an exception.
    - app/models/role.rb

Style/NumericPredicate:
  Enabled: true

CustomCops/YoutubeName:
  Enabled: true

# This sets us to use the standard Rails format instead of Rubocop's
# opinionated Ruby style.
Layout/EmptyLinesAroundAccessModifier:
  Enabled: true
  EnforcedStyle: 'around'

Style/HashSyntax:
  EnforcedShorthandSyntax: 'never'
